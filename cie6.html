<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .calc {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
  }
  input {
    width: 100%;
    height: 50px;
    text-align: right;
    font-size: 1.5em;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding-right: 10px;
  }
  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 60px);
    gap: 10px;
  }
  button {
    height: 50px;
    font-size: 1.2em;
    border: none;
    border-radius: 5px;
    background: #e0e0e0;
    cursor: pointer;
  }
  button:hover { background: #ccc; }
  .op { background: #4285f4; color: white; }
  .eq { background: #34a853; color: white; }
  .clr { background: #ea4335; color: white; }
</style>
</head>
<body>

<div class="calc">
  <input type="text" id="display" readonly>
  <div class="buttons">
    <button class="clr" onclick="clearDisplay()">C</button>
    <button onclick="delChar()">DEL</button>
    <button class="op" onclick="addOp('/')">÷</button>
    <button class="op" onclick="addOp('*')">×</button>

    <button onclick="addNum('7')">7</button>
    <button onclick="addNum('8')">8</button>
    <button onclick="addNum('9')">9</button>
    <button class="op" onclick="addOp('-')">−</button>

    <button onclick="addNum('4')">4</button>
    <button onclick="addNum('5')">5</button>
    <button onclick="addNum('6')">6</button>
    <button class="op" onclick="addOp('+')">+</button>

    <button onclick="addNum('1')">1</button>
    <button onclick="addNum('2')">2</button>
    <button onclick="addNum('3')">3</button>
    <button class="eq" onclick="calc()">=</button>

    <button onclick="addNum('0')">0</button>
    <button onclick="addNum('.')">.</button>
  </div>
</div>

<script>
  const display = document.getElementById('display');

  function addNum(n) { display.value += n; }
  function addOp(o) {
    const last = display.value.slice(-1);
    if ("+-*/".includes(last)) return;
    display.value += o;
  }
  function clearDisplay() { display.value = ''; }
  function delChar() { display.value = display.value.slice(0, -1); }
  function calc() {
    try { display.value = eval(display.value); }
    catch { display.value = 'Error'; }
  }
</script>

</body>
</html>
