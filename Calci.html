<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <style>
        body{
            font-family: Arial,sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(360deg,#70e1f5,#ffd194);
        }
        .calculator{
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;

        }
        input{
            width:80%;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border:1px solid #ccc;
        }
        button{
            padding:10px;
            margin:5px;
            width: 45%;
            cursor: pointer;
            background-color: blue;
            color:white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s,transform 0.2s;
        }
        button:hover{
            background-color: #45a049;
            transform: scale(1.05);
        }
        #result{
            margin-top: 20px;
            font-size:20px;
            color:#333;
        }
    </style>
</head>
<body>
    <div class="calculator">
    <h2>Simple Calculator</h2>
    <input type="number" id="num1" placeholder="Enter first number"><br>
    <input type="number" id="num2" placeholder="Enter second number"><br>
      <button onclick="calculator('sum')">Sum</button>

      <button onclick="calculator('difference')">Difference</button>
   
      <button onclick="calculator('product')">Product</button>

      <button onclick="calculator('quotient')">Quotient</button>
   
      <button onclick="calculator('remainder')">Remainder</button>

      <button onclick="calculator('power')">Power</button>

      <button onclick="calculator('square')">Square</button>

      <button onclick="calculator('sqrt')">Square Root</button>

      <div id="result">Result:</div>
  
    
  </div>
  <script>
    function calculator(operator) {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      let result;

      switch(operator){
        case "+":
          result = num1+num2;
          break;
        case "-":
          result = num1-num2;
          break;
        case "*":
          result = num1*num2;
          break;
        case "/":
          result = num2!==0 ? num1/num2:"Cannot divide by zero";
          break;
        case "%":
          result = num2!==0?num1%num2:"Cannot modulo by zero";
          break;
        case "âˆš":
          result = num1>=0?Math.sqrt(num1):"Invalid input for root";
          break;
      }
      document.getElementById("result").textContent = "Result: " + result;
    }
</body>
</html>
